                    <script>
                        const svg1 = d3.selectAll("#container1");
                        d3.csv("container3.csv", function(data) {

                        console.log(data)   
                        console.log(width1)  
                        
                        data.sort(function(b,a){
                            return a.Value-b.Value;
                        });
                        
                        var margin = {top: height1*0.05, right:  width1*0.5, bottom:  height1*0.5, left: width1*0.15};
                        // var margin = {top: 20, right: 30, bottom: 40, left: 90},
                        console.log(margin.left)
                        console.log(margin.right)
                        

                        const innerWidth = width1 - margin.left - margin.right;
                        const innerHeight = height1 - margin.top - margin.bottom;
                        const g = svg1.append('g').attr('id', 'maingroup')
                            .attr("width",innerWidth)
                            .attr("height",innerHeight)
                        .attr('transform', `translate(${margin.left}, ${margin.top})`);
                        console.log(innerWidth)

                        // X axis
                        var x = d3.scaleLinear()
                            .domain([0,2000]) //比例尺值域
                            .range([0, innerWidth]); //输入的值

                        g.append("g")
                            .attr("transform", "translate(0," + innerHeight + ")")
                            .call(d3.axisBottom(x))
                            .selectAll("text")
                            .attr("transform", "translate(-10,0)rotate(-45)")
                            .style("text-anchor", "end");

                        // Y axis
                        var y = d3.scaleBand()
                            .range([ 0, innerHeight ])
                            .domain(data.map(function(d) { return d.name; }))
                            .padding(.1);
                        g.append("g")
                            .call(d3.axisLeft(y))
                            // .attr("transform", "translate(50,0)")
                        

                        //Bars
                        g.selectAll("myRect")
                            .data(data)
                            .enter()
                            .append("rect")
                            .attr("x", x(5) )
                            .attr("y", function(d) { return y(d.name); })
                            .transition()
                            .duration(4000)
                            .attr("width", function(d) { return x(d.avgPrice_music); })
                            .attr("height", y.bandwidth() )
                            .attr("fill", "#69b3a2")
                        
                        //加数字
                        data.forEach(datum=>{
                            g.selectAll('.datatext').data(data).join('text')
                        .attr('class','datatext').text(datum=>datum.avgPrice_music)
                        .attr('x',datum=>xScale(datum.avgPrice_music))
                        .attr('y',datum=>yScale(datum.name)+yScale.bandwidth()/2)
                        .attr('font-size','0.56em')
                        })
                        
                        
                        });


                         
                    </script>
