        <script>
            var width1=800
            var height1=1200
            var margin = {top: height1*0.05, right:  width1*0.05, bottom:  height1*0.65, left: width1*0.15};
             
            // var margin = {top: 20, right: 30, bottom: 40, left: 90},
            console.log(margin.left)
            console.log(margin.right)
            


            const innerWidth = width1 - margin.left - margin.right;
            const innerHeight = height1 - margin.top - margin.bottom;
            console.log("000",margin.right)
            
            const g1 =d3.selectAll("#container1") 
                .append('g')
                .attr('id', 'maingroup1')
                .attr("width",innerWidth)
                .attr("height",innerHeight)
                // .attr('transform', `translate(${10}, ${-105})`);

                .attr('transform', `translate(${margin.left}, ${margin.top})`);
            
                console.log("innerWidth22",innerWidth)
                console.log("innerHeight22",innerHeight)
          

             //container1            
             d3.csv("container2.csv", 
             function(d) {
                return {
                     date : d3.timeParse("%Y-%m-%d")(d.date),
                     value : d.value,
                     name  : d.name }
             },

            function(data){
            
            var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) { return d.date; })) //比例尺值域
                .range([0, innerWidth]); //输入的值
            g1.append("g")
                .attr("transform", "translate(0," + innerHeight + ")")
                .call(d3.axisBottom(x))
                // .selectAll("text")
                // .attr("transform", "translate(-10,0)rotate(-45)")
                // .style("text-anchor", "end");

            // Y axis
            var y = d3.scaleLinear()
                .domain([0,8000])
                .range([innerHeight,0])
            g1.append("g")
                .call(d3.axisLeft(y))

            g1.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "black")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .curve(d3.curveBasis) // Just add that to have a curve instead of segments
                .x(function(d) { return x(d.date) })
                .y(function(d) { return y(d.value) })
                // .z(function(d) { return z(d.name)})
                )

            
                var Tooltip = d3.select("#container2")
                                .append("div")
                                .style("opacity", 0)
                                .attr("class", "tooltip")
                                .attr("width","20px")
                                .style("background-color", "white")
                                .style("border", "solid")
                                .style("border-width", "2px")
                                .style("border-radius", "5px")
                                .style("padding", "5px")

                                // Three function that change the tooltip when user hover / move / leave a cell
                                var mouseover = function(d) {
                                    Tooltip.style("opacity", 1)
                                }
                                var mousemove = function(d) {
                                    Tooltip.html(d.name +"    Top Price: "+d.value)
                                    .style("left", (d3.mouse(this)[0]+70) + "px")
                                    .style("top", (d3.mouse(this)[1]) + "px")
                                }
                                var mouseleave = function(d) {
                                    Tooltip.style("opacity", 0)
                                }

                                // Add the points
                                g1.append("g")
                                .attr("class","gCircle")
                                .selectAll("dot")
                                .data(data)
                                .enter()
                                .append("circle")
                                    .attr("class", "myCircle")
                                    .attr("cx", function(d) { return x(d.date) } )
                                    .attr("cy", function(d) { return y(d.value) } )
                                    .attr("r", 8)
                                    .attr("stroke", "#69b3a2")
                                    .attr("stroke-width", 3)
                                    .attr("fill", "white")
                                    .on("mouseover", mouseover)
                                    .on("mousemove", mousemove)
                                    .on("mouseleave", mouseleave)
                                                    
                                                    function changeSize() {
                                                            //   theCircle
                                                            //    .attr("r", this.value)
                                        
                                                                xlim = parseInt(this.value)
                                                                console.log("xlim",typeof(xlim))
                                                                
                                                                // .selectAll(".myCircle")
                                                                // .selectAll("circle")
                                                                g1.selectAll(".gCircle")
                                                                    .remove()
                                                                    
                                                                g1.append("g")
                                                                  .attr("class","gCircle")
                                                                    .selectAll("dot")
                                                                    .data(data)
                                                                    .enter()
                                                                    .append("circle")
                                                                        .attr("class", "myCircle")
                                                                        .attr("cx", function(d) { return x(d.date) } )
                                                                        .attr("cy", function(d) { return y(d.value) } )
                                                                        //.attr("r", xlim)
                                                                        .attr("r", function(d) { 
                                                                            d.value=parseInt(d.value);
                                                                            if((d.value)>xlim) 
                                                                            {
                                                                                
                                                                                return 18;
                                                                            }
                                                                            else {
                                                                                console.log("d.value",typeof(d.value));
                                                                                return 0;
                                                                            } 
                                                                        })
                                                                    
                                                                        .attr("stroke", "#69b3a2")
                                                                        .attr("stroke-width", 3)
                                                                        .attr("fill", "white")
                                                                        .on("mouseover", mouseover)
                                                                        .on("mousemove", mousemove)
                                                                        .on("mouseleave", mouseleave)
                                            }
                                            d3.select("#buttonSize1").on("input", changeSize)
                                })
