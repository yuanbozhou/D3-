                    <script>
            
                        const svg3 = d3.selectAll("#container3");
                        
                        d3.csv("music2.csv", function(data) {

                        console.log(1111,data)   
                        console.log(width1)  
                        
                       
                        var margin = {top: height1*0.05, right:  width1*0.6, bottom:  height1*0.6, left: width1*0.05};
                        
                        // var margin = {top: height1*0.05, right:  width1*0.05, bottom:  height1*0.05, left: width1*0.25};
                        // var margin = {top: 20, right: 30, bottom: 40, left: 90},
                        console.log(margin.left)
                        console.log(margin.right)
                        

                        const innerWidth = width1 - margin.left - margin.right;
                        const innerHeight = height1 - margin.top - margin.bottom;
                        const g = svg3.append('g').
                                   attr('id', 'maingroup')
                            .attr("width",innerWidth)
                            .attr("height",innerHeight)
                            .attr('transform', `translate(${margin.left}, ${margin.top})`);
                        console.log(2222,innerWidth)

                        // X axis
                        var x = d3.scaleLinear()
                            .domain([0, 2000]) //比例尺值域
                            .range([0, innerWidth]); //输入的值
                        g.append("g")
                            .attr("transform", "translate(0," + innerHeight + ")")
                            .call(d3.axisBottom(x))
                            // .selectAll("text")
                            // .attr("transform", "translate(-10,0)rotate(-45)")
                            // .style("text-anchor", "end");

                        // Y axis
                        var y = d3.scaleLinear()
                            .domain([0,20])
                            .range([innerHeight,0])
                        g.append("g")
                            .call(d3.axisLeft(y))

                        
                        var z=d3.scaleLinear()
                            .domain([200000, 1310000000])
                            .range([4,40])
                        
                        //Add a scale for bubble color
                        var myColor=d3.scaleOrdinal()
                            .domain(["Asia", "Europe", "Americas", "Africa", "Oceania"])
                            .range(d3.schemeSet2);
                        

                        //鼠标移到图案时提示框的style
                        var tooltip=d3.selectAll("#container4")
                            .append("div")
                            .style("opacity",0)
                            .attr("class","tooltip")
                            .style("background-color","black")
                            .style("border-radius","5px")
                            .style("padding","10px")
                            .style("color","white")

                        //mouseover
                        var showTooltip=function(d){
                            tooltip.transition()  //过渡动画transition
                                   .duration(1000)  //动画持续时间1s

                            tooltip.style("opacity",1)
                                   .html("Country:"+d.country)//提示框的位置，当前点的横坐标+30，纵坐标+30
                                   .style("left", (d3.mouse(this)[0]+30) + "px")
                                   .style("top", (d3.mouse(this)[1]+30) + "px")
                        }

                        //mousemove 事件是当鼠标指针移动时触发的
                        var moveTooltip=function(d){
                            tooltip.style("left", (d3.mouse(this)[0]+30) + "px")
                                  .style("top", (d3.mouse(this)[1]+30) + "px")
                        }
                        //
                        var hideTooltip=function(d){
                            tooltip.transition()
                                   .duration(200)
                                   .style("opacity",0)
                        }


                        // g.selectAll("dot")
                        //     .data(data)
                        //     .enter()
                        //     .append("circle")
                        //     .attr("class","bubbles")
                        //     .attr("cx",function(d) { return x(d.gdpPercap); })
                        //     .attr("cy", function(d) { return y(d.lifeExp); })
                        //     .attr("r", function(d) { return z(d.pop); })
                        //     .style("fill",function(d){
                        //         return myColor(d.continent);
                        //     })
                        //     .on("mouseover",showTooltip)
                        //     .on("mousemove",moveTooltip)
                        //     .on("mouseleave",hideTooltip)
                           

                         g.selectAll("dot")
                            .data(data)
                            .enter()
                            .append("circle")
                            .attr("class","bubbles")
                            // .transition()
                            // .duration(4000)
                            .attr("cx",function(d) { return x(d.pop); })
                            .attr("cy", function(d) { return y(d.lifeExp); })
                            .attr("r", function(d) { return z(d.pop); })
                            .style("fill",function(d){
                                return myColor(d.country);
                            })
                            .on("mouseover",showTooltip)
                            .on("mousemove",moveTooltip)
                            .on("mouseleave",hideTooltip)
                           
                        
                        
                        });
