        <script>
            
            
            d3.csv("connectedscatter1.csv", function(data) {
            console.log("width1",width1)  
            console.log("height1",height1) 
            
           
            
            var margin = {top: height1*0.1,  bottom:  height1*0.1, left: width1*0.15, right:  width1*0.35};
            // var margin = {top: 20, right: 30, bottom: 40, left: 90},
            console.log(margin.left)
            console.log(margin.right)
            

            const innerWidth = width1 - margin.left - margin.right;
            const innerHeight = height1 - margin.top - margin.bottom;
            const g = d3.selectAll("#container3")
                .append('g')
                // g.selectAll("#selectButton")
                // .append("#selectButton")
                // .selectAll("#maingroup")
                // .remove()
                .attr('id', 'maingroup')
                .attr("width",innerWidth)
                .attr("height",innerHeight)
                .attr('transform', `translate(${margin.left}, ${margin.top})`);
            console.log(2222,innerWidth)


            var allGroup=["avgPrice_music","avgPrice_drama","avgPrice_exhibition","avgPrice_sports"]


            d3.select("#selectButton")
              .selectAll('myOptions')
                .data(allGroup)
              .enter()
                .append('option')
              .text(function(d){
                  return d;
              })
              .attr("value",function(d){
                  return d;
              })


            // X axis
            var x = d3.scaleLinear()
                .domain([0, 20]) //比例尺值域
                .range([0, innerWidth]); //输入的值
            g.append("g")
                .attr("transform", "translate(0," + innerHeight + ")")
                .call(d3.axisBottom(x))
                // .selectAll("text")
                // .attr("transform", "translate(-10,0)rotate(-45)")
                // .style("text-anchor", "end");

            // Y axis
            var y = d3.scaleLinear()
                .domain([0,2600])
                .range([innerHeight,0])
            g.append("g")
                .call(d3.axisLeft(y))

                //初始化
            var line=g.append('g')
                    //   .select('line')
                      .append("path")
                      .datum(data)
                    //   .enter()
                    //   append('line')
                      .attr("d",d3.line()
                      .x(function(d){
                          return x(d.id)
                      })
                      .y(function(d){
                          return y(d.avgPrice_music)
                      })
                      )
                      .attr("stroke","black")
                      .style("stroke-width",4)
                      .style("fill","none")
                //初始化
            var dot=g.selectAll('circle')
                      .data(data)
                      .enter()
                      .append('circle')
                    //   g.selectAll("circle")
                    //    .remove()
                      .attr("cx",function(d)
                      {
                          return x(d.id)
                      })
                      .attr("cy",function(d){
                          return y(d.avgPrice_music)
                      })
                      .attr("r",7)
                      .style("fill","green")

             //更新图表的函数
            function update(selectedGroup){
                var dataFilter=data.map(function(d){
                    return {
                        id:d.id,
                        value:d[selectedGroup]
                    } 
                })
                
                //给这些新数据更新
                line.datum(dataFilter)
                .transition()
                .duration(1000)
                .attr("d",d3.line()
                .x(function(d){
                    return x(d.id)
                })
                .y(function(d){
                    return y(d.value)
                })
                )

                dot.data(dataFilter)
                    .transition()
                    .duration(1000)
                    .attr("cx",function(d){
                          return x(d.id)
                        })
                      .attr("cy",function(d){
                          return y(d.value)
                        })
                    }
          


            d3.selectAll("#selectButton").on("change",function(d){
                var selectedOption=d3.select(this).property("value")
                update(selectedOption)
            })
        })
        </script>
